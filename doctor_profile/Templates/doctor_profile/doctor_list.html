<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .doctor-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .doctor-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
        }
        .doctor-info {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">E-Channeling</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Doctors{% if specialization %} - {{ specialization.name }}{% endif %}</h1>
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4">
            <div class="doctor-card">
                <img src="{{ doctor.image.url }}" alt="Dr. {{ doctor.name }}" class="doctor-image">
                <div class="doctor-info">
                    <a href="{% url 'doctor_profile' doctor.pk %}">
                        <h2>Dr. {{ doctor.name }}</h2>
                    </a>
                    <p>{{ doctor.qualification }}</p>
                    <p>Specialization: {{ doctor.specialization.name }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
