<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicMate - Find a Doctor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .section-title {
            margin-bottom: 30px;
        }
        .doctor-card, .patient-card {
            margin-bottom: 20px;
        }
        .jumbotron {
            background: #007bff;
            color: white;
            padding: 2rem 1rem;
            border-radius: 0.3rem;
        }
        .search-heading {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .btn-outline-light {
            color: #007bff;
            background-color: #fff;
            border-color: #007bff;
        }
        .card-header {
            background: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-group.text-center button {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Find a Doctor</h1>
            <p class="lead">Search for available doctors...</p>
        </div>

        <!-- Doctor Search Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Search Doctor</h2>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert {{ message_class }}">
                        {{ message }}
                    </div>
                {% endif %}
                <form action="{% url 'check_doctor' %}" method="get" class="form-inline justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="doctor_name">Doctor Name</label>
                        <input type="text" class="form-control" id="doctor_name" placeholder="Search Doctor Name" name="doctor_name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="specialization">Specialization</label>
                        <select class="form-control" id="specialization" name="specialization">
                            <option>Select Specialization</option>
                            <option>Cardiology</option>
                            <option>Dermatology</option>
                            <option>Neurology</option>
                            <option>Orthopedics</option>
                            <option>Pediatrics</option>
                            <option>Psychiatry</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="hospital">Hospital</label>
                        <select class="form-control" id="hospital" name="hospital">
                            <option>Select Hospital</option>
                            <option>Asiri Surgical Hospital, Colombo</option>
                            <option>Asiri Central Hospital, Colombo</option>
                            <option>Asiri Hospital, Matara</option>
                            <option>Lanka Hospitals, Colombo</option>
                            <option>Nawaloka Hospital, Colombo</option>
                            <option>Durdans Hospital, Colombo</option>
                            <option>Hemas Hospital, Wattala</option>
                            <option>Hemas Hospital, Thalawathugoda</option>
                            <option>Kings Hospital, Colombo</option>
                            <option>Golden Key Hospital, Rajagiriya</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group col-md-12 text-center">
                        <button type="submit" class="btn btn-outline-light my-2 my-sm-0">Check availability</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
