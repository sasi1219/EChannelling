<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .jumbotron {
            background: #007bff;
            color: white;
            padding: 2rem 1rem;
            border-radius: 0.3rem;
        }
        .card-header {
            background: #007bff;
            color: white;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .receipt-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group input[readonly] {
            background-color: #e9ecef;
        }
        .payment-info {
            margin-top: 20px;
            font-weight: bold;
            color: #dc3545;
        }
        .thank-you-message {
            margin-top: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Appointment Confirmed !</h1>
            <p class="lead">Your appointment has been successfully booked!</p>
        </div>

        <div class="card receipt-container">
            <div class="card-header text-center">
                <h2 class="mb-0">Appointment Receipt</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="reference_number">Reference Number</label>
                    <input type="text" class="form-control" id="reference_number" value="{{ appointment.reference_number }}" readonly>
                </div>
                <div class="form-group">
                    <label for="appointment_number">Appointment Number</label>
                    <input type="text" class="form-control" id="appointment_number" value="{{ appointment.appointment_number }}" readonly>
                </div>
                <div class="form-group">
                    <label for="patient_name">Patient Name</label>
                    <input type="text" class="form-control" id="patient_name" value="{{ appointment.patient_name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="patient_nic">NIC</label>
                    <input type="text" class="form-control" id="patient_nic" value="{{ appointment.patient_nic }}" readonly>
                </div>
                <div class="form-group">
                    <label for="appointment_time">Appointment Time</label>
                    <input type="time" class="form-control" id="appointment_time" value="{{ appointment.appointment_time }}" readonly>
                </div>
                <div class="form-group">
                    <label for="appointment_date">Appointment Date</label>
                    <input type="date" class="form-control" id="appointment_date" value="{{ appointment.appointment_date }}" readonly>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor</label>
                    <input type="text" class="form-control" id="doctor" value="{{ appointment.doctor.name }} ({{ appointment.doctor.specialization }} at {{ appointment.doctor.hospital }})" readonly>
                </div>
                <div class="form-group">
                    <label for="fee">Fee</label>
                    <input type="text" class="form-control" id="fee" value="{{ appointment.fee }}" readonly>
                </div>
                <div class="payment-info text-center">
                    <p>Note: Payment must be made at the hospital before the appointment. Online payments are not accepted.</p>
                </div>
                <div class="thank-you-message">
                    <p>Thank you for making your appointment through ClinicMate!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
